<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego MOI</title>
    <style>
        body { margin: 0; }
        canvas { display: block; background: #87CEEB; } /* Fondo celeste */
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="score">Puntuación: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Configuración del canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Puntuación y dificultad
        let score = 0;
        let difficulty = 1;
        let isGameOver = false;

        // Sonido de explosión
        const explosionSound = new Audio('explosion.wav'); // Asegúrate de tener este archivo en tu proyecto

        // Array para los objetos
        let objects = [];

        // Clase para los objetos del juego
        class GameObject {
            constructor(x, y, imageSrc, isGato = false) {
                this.x = x;
                this.y = y;
                this.isGato = isGato;
                this.image = new Image();
                this.image.src = imageSrc; // Imagen del objeto
                this.width = 60;
                this.height = 60;
                this.speedX = Math.random() * 2 * difficulty - difficulty; // Movimiento horizontal
                this.speedY = Math.random() * 2 * difficulty - difficulty; // Movimiento vertical
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                this.x += this.speedX;
                this.y += this.speedY;

                // Mantener los objetos dentro del canvas
                if (this.x < 0 || this.x + this.width > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y + this.height > canvas.height) this.speedY *= -1;
            }

            isClicked(mouseX, mouseY) {
                return mouseX > this.x && mouseX < this.x + this.width && mouseY > this.y && mouseY < this.y + this.height;
            }
        }

        // Función para generar objetos
        function spawnObject() {
            const x = Math.random() * (canvas.width - 60);
            const y = Math.random() * (canvas.height - 60);
            const images = ['pez.png', 'bandera.png', 'raviol.png', 'pajaro.png']; // Rutas de imágenes
            const randomImage = images[Math.floor(Math.random() * images.length)];
            const obj = new GameObject(x, y, randomImage);
            objects.push(obj);

            // Cada 20 objetos, agregar el gato naranja
            if (score % 20 === 0 && score > 0) {
                const gato = new GameObject(x, y, 'gato_naranja.png', true); // Imagen del gato naranja
                objects.push(gato);
            }
        }

        // Función para incrementar dificultad con el tiempo
        function increaseDifficulty() {
            difficulty += 0.2; // Aumenta la velocidad de los objetos
        }

        // Dibujar los objetos
        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
            objects.forEach(obj => obj.draw()); // Dibuja los objetos

            requestAnimationFrame(gameLoop); // Sigue el bucle de dibujo
        }

        // Detectar clic en el canvas
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Filtrar los objetos que fueron clicados
            objects = objects.filter(obj => {
                if (obj.isClicked(mouseX, mouseY)) {
                    if (obj.isGato) {
                        alert('¡Has tocado el gato naranja! El juego ha terminado.');
                        isGameOver = true; // Termina el juego si se toca el gato naranja
                    } else {
                        explosionSound.play(); // Reproduce sonido
                        score++; // Incrementa la puntuación
                        document.querySelector('.score').textContent = `Puntuación: ${score}`;
                    }
                    return false; // Elimina el objeto si fue tocado
                }
                return true;
            });
        });

        // Generar objetos cada segundo
        setInterval(spawnObject, 1000);

        // Aumentar la dificultad cada 30 segundos
        setInterval(increaseDifficulty, 30000);

        // Iniciar el bucle del juego
        gameLoop();
    </script>
</body>
</html>
